<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Danchi Runner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="rotateOverlay">
        <div style="font-size: 50px;">üì±‚û°Ô∏è</div>
        <p>Please rotate your device<br>to landscape mode</p>
    </div>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <img src="assets/title_screen.jpg" alt="Title Screen" id="titleImage">
            <div id="startText">CLICK TO START</div>
        </div>
        <button id="restartBtn">RESTART</button>
        <div id="controls">
            <div>
                <button id="btnLeft">‚Üê</button>
                <button id="btnRight">‚Üí</button>
            </div>
            <button id="btnJump">Jump</button>
        </div>
    </div>
    <script src="input.js"></script>
    <script src="background.js"></script>
    <script src="player.js"></script>
    <script src="platform.js"></script>
    <script src="enemy.js"></script>
    <script src="sound.js"></script>
    <script src="main.js"></script>
    <script>
        // Restart button logic
        const restartBtn = document.getElementById('restartBtn');
        restartBtn.addEventListener('click', () => {
            // We can reload the page or reset the game state
            // Since main.js handles restart logic via Enter key, we can expose a global restart function or just reload
            location.reload();
        });
    </script>
</body>

</html>
