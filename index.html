<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danchi Runner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="rotateOverlay">
        <div style="font-size: 50px;">üì±‚û°Ô∏è</div>
        <p>Please rotate your device<br>to landscape mode</p>
    </div>
    <div id="container">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">Click to Start</div>
        <div id="restartBtn">Restart</div>
        <div id="controls">
            <div>
                <button id="btnLeft">‚Üê</button>
                <button id="btnRight">‚Üí</button>
            </div>
            <button id="btnJump">Jump</button>
        </div>
    </div>
    <script src="input.js"></script>
    <script src="background.js"></script>
    <script src="player.js"></script>
    <script src="platform.js"></script>
    <script src="enemy.js"></script>
    <script src="sound.js"></script>
    <script src="main.js"></script>
    <script>
        // Restart button logic
        const restartBtn = document.getElementById('restartBtn');
        restartBtn.addEventListener('click', () => {
            // We can reload the page or reset the game state
            // Since main.js handles restart logic via Enter key, we can expose a global restart function or just reload
            location.reload();
        });
    </script>
</body>

</html>
